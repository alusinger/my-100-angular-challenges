<app-banner-cut-out [title]="'Components'"></app-banner-cut-out>
<hr>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subTitle]="'Components'">
    <div body>
        <app-modal [title]="'Modal Example'" #modal>
            <p>Modal Content</p>
        </app-modal>
    </div>
    <div footer>
        <button (click)="modal.openModal()">Toggle Modal</button>

    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'LinkedIn Post'" [subTitle]="'Components'">
    <app-linkedin-post body></app-linkedin-post>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'X (Twitter) Post'" [subTitle]="'Components'">
    <app-x-post body></app-x-post>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Text Loader'" [subTitle]="'Components'">
    <app-loader body [isLoading]="true" [loaderType]="loaderTypeLoading"></app-loader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Credit Card Input'" [subTitle]="'Components'">
    <div body>
        <h6>Icon Detects CC type entered:</h6>
        <br>
        <app-credit-card-input [creditCardNumber]="'3321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <app-credit-card-input [creditCardNumber]="'5321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <app-credit-card-input [creditCardNumber]="'6321432143214321'" [isReadonly]="false"></app-credit-card-input>
        <br>
        <h6>Input masks all but last 4 in Credit Card Number:</h6>
        <br>
        <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadonly]="true"></app-credit-card-input>
    </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Top of Page'" [subTitle]="'Components'">
    <p body>Scroll down. Top of Page button will appear. Click the button to return to the top of the page.</p>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Circular Loader'" [subTitle]="'Components'">
    <app-loader body [isLoading]="true" [loaderType]="loaderTypeCircular"></app-loader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Overlay'" [subTitle]="'Components'">
    <p footer>Footer Content</p>
    <p body>Body Content</p>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordion'" [subTitle]="'Components'">
    <app-accordion body [accordionItems]="accordionItems"></app-accordion>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Star Ratings'" [subTitle]="'Components'">
    <app-star-ratings body [rating]="3.4"></app-star-ratings>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Progress Bar'" [subTitle]="'Components'">
    <app-progress-bar body [value]="progressValue"></app-progress-bar>

    <button footer (click)="progressValue = 75;">Start / Stop</button>
</app-card>
