<app-toolbar [title]="'100 Angular Challenge'">
  <ul>
    <li>Components</li>
    <li>Directives</li>
    <li>Services</li>
    <li>Pipes</li>
    <li>Other</li>
  </ul>
</app-toolbar>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Overlay'" [subTitle]="'Components'">
  <p footer>Footer Content</p>
  <p body>Body Content</p>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordion'" [subTitle]="'Components'">
  <app-accordion body [accordionItems]="accordionItems"></app-accordion>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Star Ratings'" [subTitle]="'Components'">
  <app-star-ratings body [rating]="3.4"></app-star-ratings>
</app-card>
